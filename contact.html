    <main>
        <section class="form-section">
            <form action="https://formsubmit.co/97019b4505c54a9ae8a0ba3e691ff045" method="POST">
                <h2 class="contact-title">Contact me</h2>
                <label for="name">Enter your name</label>
                <input type="text" name="name" placeholder="Your name" required>
                <label for="textarea">Enter your message below</label>
                <textarea name="textarea" placeholder="Write your message here..." required></textarea>
                <label>Fill in your email address</label>
                <input type="email" name="email" placeholder="Your email address" required>
                <input type="submit" name="submit" value="Submit">
            </form>
        </section>

        <section>
            <h2 class="socialmedia-title">Or contact me on social media</h2>
            <div class="socialmedia-section">

                    <a href="https://github.com/linda-94-andersson" target="_blank">

                    </a>

                <figure>
                    <img src="assets/FEA21_Linda_Andersson_svartvit.jpg" alt="Linda Andersson">
                </figure>
                <figure>
                    <a href="https://www.linkedin.com/in/linda-andersson-stockholm/" target="_blank">
